apiVersion: v1
kind: ServiceAccount
metadata:
  name: imageassistant-service-ksa
  namespace: default
  annotations:
    # Enable Workload Identity (preferred method)
    iam.gke.io/gcp-service-account: imageassistant-sa@gke-hack-471804.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imageassistantservice
  labels:
    app: imageassistantservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imageassistantservice
  template:
    metadata:
      labels:
        app: imageassistantservice
    spec:
      serviceAccountName: imageassistant-service-ksa
      terminationGracePeriodSeconds: 30
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        image: gcr.io/gke-hack-471804/imageassistantservice:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: grpc
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        - name: GOOGLE_CLOUD_PROJECT
          value: "gke-hack-471804"
        - name: GOOGLE_CLOUD_REGION
          value: "us-central1"
        - name: GCS_RENDERS_BUCKET
          value: "gke-hack-471804-image-renders"
        - name: LOG_LEVEL
          value: "INFO"
        # Using Workload Identity - no explicit credentials needed
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        # No volume mounts needed with Workload Identity
---
apiVersion: v1
kind: Service
metadata:
  name: imageassistantservice
  labels:
    app: imageassistantservice
spec:
  type: ClusterIP
  selector:
    app: imageassistantservice
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
    protocol: TCP 