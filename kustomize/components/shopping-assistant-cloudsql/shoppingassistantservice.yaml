apiVersion: apps/v1
kind: Deployment
metadata:
  name: shoppingassistantservice
  labels:
    app: shoppingassistantservice
spec:
  selector:
    matchLabels:
      app: shoppingassistantservice
  template:
    metadata:
      labels:
        app: shoppingassistantservice
    spec:
      serviceAccountName: shoppingassistantservice
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: server
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: false
        image: gcr.io/gke-hack-471804/shoppingassistantservice-cloudsql:latest
        ports:
        - name: http
          containerPort: 8080
        env:
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: google-api-key-secret
              key: api-key
        # Cloud SQL Configuration (Private IP)
        - name: CLOUDSQL_HOST
          value: "10.103.0.3"  # Your private Cloud SQL IP
        - name: CLOUDSQL_DATABASE_NAME
          value: "products"  # Use existing products database
        - name: CLOUDSQL_TABLE_NAME
          value: "products"  # Use existing products table
        - name: CLOUDSQL_SECRET_NAME
          value: "cloudsql-secret-private"  # Your private secret
        - name: PROJECT_ID
          value: "gke-hack-471804"  # Your project ID
        - name: REGION
          value: "us-central1"
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: shoppingassistantservice
  labels:
    app: shoppingassistantservice
spec:
  type: ClusterIP
  selector:
    app: shoppingassistantservice
  ports:
  - name: http
    port: 80
    targetPort: 8080
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shoppingassistantservice
  annotations:
    iam.gke.io/gcp-service-account: cloudsql-user-sa-private@gke-hack-471804.iam.gserviceaccount.com 