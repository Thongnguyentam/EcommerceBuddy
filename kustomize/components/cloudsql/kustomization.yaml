apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
patches:
# cartservice - replace REDIS_ADDR with Cloud SQL Private connection
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: cartservice
    spec:
      template:
        spec:
          containers:
            - name: server
              env:
              - name: REDIS_ADDR
                $patch: delete
              - name: ALLOYDB_PRIMARY_IP
                value: 10.103.0.3
              - name: ALLOYDB_DATABASE_NAME
                value: carts
              - name: ALLOYDB_TABLE_NAME
                value: cart_items
              - name: ALLOYDB_SECRET_NAME
                value: cloudsql-secret-private
              - name: PROJECT_ID
                value: gke-hack-471804
# cartservice - add the GSA annotation for the cartservice KSA
- patch: |-
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: cartservice
      annotations:
        iam.gke.io/gcp-service-account: cloudsql-user-sa-private@gke-hack-471804.iam.gserviceaccount.com
# productcatalogservice - replace with Cloud SQL Private connection
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: productcatalogservice
    spec:
      template:
        spec:
          containers:
            - name: server
              env:
              - name: CLOUDSQL_HOST
                value: 10.103.0.3
              - name: ALLOYDB_DATABASE_NAME
                value: products
              - name: ALLOYDB_TABLE_NAME
                value: products
              - name: ALLOYDB_SECRET_NAME
                value: cloudsql-secret-private
              - name: PROJECT_ID
                value: gke-hack-471804
              - name: REGION
                value: us-central1
# productcatalogservice - add the GSA annotation for the productcatalogservice KSA
- patch: |-
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: productcatalogservice
      annotations:
        iam.gke.io/gcp-service-account: cloudsql-user-sa-private@gke-hack-471804.iam.gserviceaccount.com

# checkoutservice - add Cloud SQL environment variables for order history
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: checkoutservice
    spec:
      template:
        spec:
          containers:
            - name: server
              env:
              - name: CLOUDSQL_HOST
                value: 10.103.0.3
              - name: ALLOYDB_DATABASE_NAME
                value: orders
              - name: ALLOYDB_SECRET_NAME
                value: cloudsql-secret-private
              - name: PROJECT_ID
                value: gke-hack-471804

# checkoutservice - add the GSA annotation for the checkoutservice KSA  
- patch: |-
    apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: checkoutservice
      annotations:
        iam.gke.io/gcp-service-account: cloudsql-user-sa-private@gke-hack-471804.iam.gserviceaccount.com

# redis - remove the redis-cart Deployment
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: redis-cart
    $patch: delete

# redis - remove the redis-cart Service
- patch: |-
    apiVersion: v1
    kind: Service
    metadata:
      name: redis-cart
    $patch: delete

# productcatalogservice - use custom image with Cloud SQL connection code
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: productcatalogservice
    spec:
      template:
        spec:
          containers:
          - name: server
            image: gcr.io/gke-hack-471804/productcatalogservice-custom:v2

# checkoutservice - use custom image with order history persistence
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: checkoutservice
    spec:
      template:
        spec:
          containers:
          - name: server
            image: gcr.io/gke-hack-471804/checkoutservice-orders:latest 